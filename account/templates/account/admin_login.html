{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MyStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        
        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="login-container flex items-center justify-center min-h-screen p-4">
    <div class="login-card rounded-xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-purple-100 rounded-full mb-4">
                <i class="fas fa-user-shield text-purple-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Admin Login</h1>
            <p class="text-gray-600">Welcome back! Please sign in to continue</p>
        </div>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
            <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'account:admin_login' %}" id="loginForm">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-6">
                <label for="username" class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-user mr-2 text-purple-500"></i>Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your username"
                       class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200"
                       value="{{ request.COOKIES.remembered_username|default:'' }}"
                       required>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">
                    <i class="fas fa-lock mr-2 text-purple-500"></i>Password
                </label>
                <div class="relative">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password"
                           class="input-field w-full px-4 py-3 pr-10 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-200"
                           required>
                    <button type="button" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="mb-6 flex items-center">
                <input type="checkbox" 
                       id="remember" 
                       name="remember" 
                       class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500"
                       {% if request.COOKIES.remembered_username %}checked{% endif %}>
                <label for="remember" class="ml-2 text-gray-600 text-sm">Remember me for 30 days</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    id="loginButton"
                    class="btn-primary w-full text-white py-3 rounded-lg font-semibold mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                <span class="flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span id="buttonText">Sign In</span>
                    <div class="loading-spinner ml-2" id="loadingSpinner"></div>
                </span>
            </button>

            <!-- Forgot Password -->
            <div class="text-center">
                <a href="#" class="text-purple-600 hover:text-purple-700 text-sm hover:underline">
                    Forgot your password?
                </a>
            </div>
        </form>

        <!-- Back to Home -->
        <div class="mt-8 text-center">
            <a href="/" class="text-gray-600 hover:text-gray-800 text-sm inline-flex items-center">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const rememberCheckbox = document.getElementById('remember');

            let isPasswordVisible = false;

            // Check if user should be redirected to admin page
            function checkRememberedAdmin() {
                const remembered = getCookie('admin_remembered');
                const isAdminAuthenticated = getCookie('admin_authenticated');
                
                if (remembered === 'true' && isAdminAuthenticated === 'true') {
                    // Redirect to admin dashboard directly
                    window.location.href = "";
                }
            }

            // Helper function to get cookie value
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Check on page load if user should be redirected
            checkRememberedAdmin();

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                isPasswordVisible = !isPasswordVisible;
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                togglePassword.innerHTML = isPasswordVisible ? 
                    '<i class="fas fa-eye-slash"></i>' : 
                    '<i class="fas fa-eye"></i>';
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                // Basic validation
                if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                    e.preventDefault();
                    return;
                }

                // Show loading state
                buttonText.textContent = 'Signing In...';
                loadingSpinner.style.display = 'inline-block';
                loginButton.disabled = true;

                // Store username in cookie if remember me is checked
                if (rememberCheckbox.checked) {
                    document.cookie = `remembered_username=${encodeURIComponent(usernameInput.value)}; max-age=${30 * 24 * 60 * 60}; path=/`;
                } else {
                    // Clear the remembered username if not checked
                    document.cookie = 'remembered_username=; max-age=0; path=/';
                }
            });

            // Auto-focus password field if username is pre-filled
            if (usernameInput.value) {
                passwordInput.focus();
            } else {
                usernameInput.focus();
            }

            // Add simple input animations
            const inputs = [usernameInput, passwordInput];
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-purple-100');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-purple-100');
                });
            });
        });
    </script>
</body>
</html>
