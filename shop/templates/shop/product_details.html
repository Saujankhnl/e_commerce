{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-4 bg-white rounded shadow">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover mb-4">
    <h2 class="text-2xl font-bold mb-2">{{ product.name }}</h2>
    <p class="text-gray-700 mb-2">{{ product.description }}</p>
    <p class="text-xl font-semibold mb-4">Rs {{ product.price }}</p>
    <form method="POST" action="{% url 'cart:cart_add' product.id %}">
        {% csrf_token %}
        <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="border px-2 py-1 w-20">
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Add to Cart</button>
    </form>
</div>
{% endblock %}
